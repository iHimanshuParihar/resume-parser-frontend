  <div class="signin">
    <div class="content">
      <h2>Log In</h2>

      <div class="form">
        <div class="inputBox">
          <input type="text" required [(ngModel)]="cred.email" />
          <i>Username</i>
        </div>

        <div class="inputBox">
          <input type="password" required [(ngModel)]="cred.pass" />
          <i>Password</i>
        </div>

        <!-- <div class="links">
              <a href="#">Forgot Password</a> <a href="#">Signup</a>
            </div> -->

        <div class="inputBox">
          <input
            type="submit"
            value="Login"
            style="padding: 1rem !important"
            (click)="login()"
          />
        </div>
      </div>
    </div>
  </div>
